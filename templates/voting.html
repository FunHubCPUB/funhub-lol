<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive MD3 Layout with Voting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

</head>
<body>
  <div class="nav-drawer">
    <h2>Navigation</h2>
    <a href="#"><span class="material-icons">dashboard</span>Dashboard</a>
    <a href="#"><span class="material-icons">settings</span>Settings</a>
    <a href="#"><span class="material-icons">person</span>Profile</a>
    <a href="#"><span class="material-icons">logout</span>Logout</a>
  </div>
  <div class="main-content">
    <header>
      <h1>Responsive MD3 Layout - Voting Page</h1>
    </header>
    <main>
      <!-- Poll 1 -->
      <div class="card">
        <div class="card-content">
          <h2>What is your favorite color?</h2>
          <form>
            <label>
              <input type="radio" name="color" value="Blue">
              Blue
            </label>
            <label>
              <input type="radio" name="color" value="Red">
              Red
            </label>
            <label>
              <input type="radio" name="color" value="Green">
              Green
            </label>
            <label>
              <input type="radio" name="color" value="Yellow">
              Yellow
            </label>
            <button type="submit" class="md3-button">Vote</button>
          </form>
        </div>
      </div>

      <!-- Poll 2 -->
      <div class="card">
        <div class="card-content">
          <h2>What is your preferred operating system?</h2>
          <form>
            <label>
              <input type="radio" name="os" value="Windows">
              Windows
            </label>
            <label>
              <input type="radio" name="os" value="MacOS">
              MacOS
            </label>
            <label>
              <input type="radio" name="os" value="Linux">
              Linux
            </label>
            <label>
              <input type="radio" name="os" value="Android">
              Android
            </label>
            <button type="submit" class="md3-button">Vote</button>
          </form>
        </div>
      </div>

      <!-- Poll 3 -->
      <div class="card">
        <div class="card-content">
          <h2>Which social media platform do you use the most?</h2>
          <form>
            <label>
              <input type="radio" name="social-media" value="Facebook">
              Facebook
            </label>
            <label>
              <input type="radio" name="social-media" value="Instagram">
              Instagram
            </label>
            <label>
              <input type="radio" name="social-media" value="Twitter">
              Twitter
            </label>
            <label>
              <input type="radio" name="social-media" value="TikTok">
              TikTok
            </label>
            <button type="submit" class="md3-button">Vote</button>
          </form>
        </div>
      </div>

      <!-- Poll 4 -->
      <div class="card">
        <div class="card-content">
          <h2>What is your preferred music genre?</h2>
          <form>
            <label>
              <input type="radio" name="genre" value="Rock">
              Rock
            </label>
            <label>
              <input type="radio" name="genre" value="Pop">
              Pop
            </label>
            <label>
              <input type="radio" name="genre" value="Jazz">
              Jazz
            </label>
            <label>
              <input type="radio" name="genre" value="Classical">
              Classical
            </label>
            <button type="submit" class="md3-button">Vote</button>
          </form>
        </div>
      </div>
    <div class="input-section">

    </main>


  </div>

</body>
</html>
