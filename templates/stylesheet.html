<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive MD3 Layout</title>
  <link rel="stylesheet" href="file:///C:/Users/caesa/OneDrive/Pictures/Caesar%20Naples%20Wiki/FunHub%20HTML/stylesheet.css">
</head>
<body>
  <header class="md3-app-bar">
    <h1>MD3 Responsive Layout</h1>
    <nav>
      <a href="#" class="md3-button">Home</a>
      <a href="#" class="md3-button">About</a>
      <a href="#" class="md3-button">Contact</a>
    </nav>
  </header>

  <div class="md3-nav-drawer">
    <h2>Navigation</h2>
    <a href="#">Dashboard</a>
    <a href="#">Settings</a>
    <a href="#">Profile</a>
  </div>

  <main style="padding: 1rem;">
    <section class="md3-card">
      <h2>Welcome</h2>
      <p>This is a simple layout demonstrating Material Design 3 components.</p>
    </section>

    <section class="md3-card" style="margin-top: 1rem;">
      <h2>Features</h2>
      <ul>
        <li class="md3-chip">Responsive Design</li>
        <li class="md3-chip">Accessibility</li>
        <li class="md3-chip">Custom Theming</li>
      </ul>
    </section>

    <div style="margin-top: 1rem;">
      <input type="text" class="md3-text-field" placeholder="Enter your name">
      <button class="md3-button">Submit</button>
    </div>
  </main>

  <footer class="md3-app-bar" style="margin-top: 2rem;">
    <p>&copy; 2024 Your Website</p>
  </footer>
</body>
</html>
